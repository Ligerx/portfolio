<template name="singleProject">
  {{#if isSubReady 'allProjects'}}

    {{#with project}}
      <div class="ui singleProject container">
        <div class="contentAboveTitle">
          {{> imageTemplate}}
          {{{arbitraryHtml}}}
        </div>

        <div class="ui segments">

          <div class="projectSummary ui segment">
            <div class="ui text container">
              <h1 class="ui huge header center aligned">{{title}}</h1>

              {{{description}}}
            </div>
          </div>

          {{#each section in sections}}
            <div class="ui very padded segment">
              {{> projectSection section=section}}
            </div>
          {{/each}}

        </div>
      </div>
    {{/with}}

    {{> pageBottomNav}}

  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
