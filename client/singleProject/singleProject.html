<template name="singleProject">
  {{#if isSubReady 'allProjects'}}

    {{#with project}}
      <div class="ui main container">
        {{> imageTemplate}}

        {{{arbitraryHtml}}}

        <h1 class="ui huge header">{{title}}</h1>

        <div>
          {{{description}}}
        </div>

        {{#each section in sections}}
          {{> projectSection section=section}}
        {{/each}}
      </div>
    {{/with}}

  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
