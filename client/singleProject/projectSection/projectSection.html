<template name="projectSection" args="section">
  {{#with section}}

    <h2 class="ui header">{{title}}</h2>

    {{#if isFullWidth}}
      {{> fullWidth}}
    {{else}}
      {{> halfWidth}}
    {{/if}}

  {{/with}}
</template>


<template name="fullWidth">
  <div class="column">
    {{> imageTemplate}}
  </div>

  <div>
    {{{description}}}
  </div>
</template>


<template name="halfWidth">
  <div class="ui two column grid">
    <div class="column">
      {{{description}}}
    </div>

    <div class="column">
      {{> imageTemplate}}
    </div>
  </div>
</template>


<template name="imageTemplate">
  {{#if onlyOneImage images}}

    {{!-- no clean way to get the index, so just iterate --}}
    {{#each imageObj in images}}
      <div>
        <img src="{{imageObj.image.url}}" alt="{{imageObj.alt}}" class="ui centered image">
      </div>
    {{/each}}

  {{else}}
    {{> imageGallery}}
  {{/if}}
</template>

<template name="imageGallery">
  <div class="owl-carousel">
    {{#each imageObj in images}}
      <div>
        <img src="{{imageObj.image.url}}" alt="{{imageObj.alt}}">
      </div>
    {{/each}}
  </div>
</template>
